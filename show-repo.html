<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="Content-Language" content="en-us">
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<script type="text/javascript">
			google.charts.load('current', {packages: ['bar', 'corechart', 'line', 'timeline']});
		</script>
	</head>
	
	<body>
		Name of the repository:<br>
		<form method="GET" action="github.html">
			<input type="hidden" name="action" value="search"/>
			<input name="keyword" type="text" id="keyword"/>
			<input type="submit" value="Search"/>
		</form> 
		 
		<h3>Committers:</h3>
		<ul id="committers"></ul>
		<div id="bestCommittersChart"></div>

		<h3>Total changes (additions + deletions):</h3>
		<div id="totalChangesOvertimeChart"></div>

		<h3>Total effective changes (additions - deletions):</h3>
		<div id="totalEffectiveChangesOvertimeChart"></div>

		<h3>Total commits over time:</h3>
		<div id="totalCommitsOvertimeChart"></div>

		 <h3>Commits:</h3>
		 <div id="commitsTimelineChart"></div>
		 <p id="node"></p>
		 
		 <script src="js/utils.js"></script>
		 <script src="js/show-repo.js"></script>
	</body>
</html>
